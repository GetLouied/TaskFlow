<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Flow</title>
</head>
<body>
    <header>
        <img src="./assets/images/taskFlowLogo.png" alt="Task Flow Logo" width="150px">
    </header>
    <div id="container">
        <aside id="sidebar">
            <label for="search" class="search">
                <input type="search" id="search" placeholder="Search">
            </label>
            <button class="hoverShade">Add Project <span class="addPlus">+</span></button>
            <div id="recentProjects">
            <h3>Latest Projects</h3>
            </div>
            <button class="hoverShade">View Completed Projects</button>
        </aside>


        <main id="content">
            <div id="project">
                <div id="projectInformation">
                    <h1>Project Title</h1>
                    <p>MM/DD/YYYY</p>
                </div>
                <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit</p>
            </div>

            <div id="sort">
                <label for="sorting">
                    <select name="sorting" id="sorting">
                        <option value="">Select</option>
                        <option value="sortHigh">Highest Priority</option>
                        <option value="sortLow">Lowest Priority</option>
                        <option value="newest">Newest</option>
                        <option value="oldest">Oldest</option>
                    </select>
                </label>
            </div>

            <div id="tasks">
                <div id="taskInformation">
                    <h4>Task Title</h4>
                    <p class="priority low">Priority</p>
                </div>
                <p>Description Here</p>
                <div id="taskFooter">
                    <p>MM/DD/YYYY</p>
                    <label for="completed"> Completed?
                    <input id="completed" type="checkbox">
                    </label>
                </div>
            </div>
            <button class="taskBtn">Add Task <span class="addPlus">+</span></button>
        </main>


    </div>
    <footer>
        <p> &copy Louis DeRienzo 2024 - The Odin Project</p>
    </footer>
    
</body>
</html>
